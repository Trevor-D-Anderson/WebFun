<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="card">
        <header></header>
        <img id="profile" src="icons/user-circle.png" alt="Profile Image">
        <h1>Jane Doe</h1>
        <div class="loc">
        <img src="icons/map-marker.png" alt="Map Marker" name = 'location'>
        <label id="seattle" for="location">Seattle</label>
        </div>
        <p class="words">Developer &#10072; Engineer &#10072; Problem Solver</p>
        <p class="words">Master of Shadows and the Internet!</p>
        <div class="edit">
            <img src="icons/gear.png" alt="Gear">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
