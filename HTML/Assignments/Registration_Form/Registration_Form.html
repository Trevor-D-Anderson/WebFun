<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <Header>
        <h1>Registration Form</h1>
    </Header>
    <form action="">
        <label>First Name:</label>
        <input type="text" name = "First Name" placeholder="Your First Name">
        <div>
            <label>Last Name:</label>
            <input type="text" name = "Last Name" placeholder="Your Last Name">
        </div>
        <label>Email Address:</label>
        <input type="email" name = "Email Address" placeholder="Your Email">
        <div>
            <label>Password:</label>
            <input type="password" name = "Password" placeholder="Password">
        </div>
        <label>Confirm Password:</label>
        <input type="password" name = "Confirm Password" placeholder="Confirm Password">
        <div>
            <label>Birthday</label>
            <input type="date" name = "Birthdate" placeholder="mm/dd/yyyy">
        </div>
        <Label>Gender Identity</Label>
        <div>
            <input type="radio" name = "Gender" value="Male" id="Male">
            <label for="Male"><strong>Male</strong></label>
        </div>
    </form>
</body>
</html>
