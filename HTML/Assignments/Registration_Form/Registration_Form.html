<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <Header>
        <h1>Registration Form</h1>
    </Header>
    <form>
        <label>First Name:*</label>
        <input type="text" name = "First Name" placeholder="Your First Name">
        <div>
            <label>Last Name:*</label>
            <input type="text" name = "Last Name" placeholder="Your Last Name">
        </div>
        <label>Email Address:*</label>
        <input type="email" name = "Email Address" placeholder="Your Email">
        <div>
            <label>Password:*</label>
            <input type="password" name = "Password" placeholder="Password">
        </div>
        <label>Confirm Password:*</label>
        <input type="password" name = "Confirm Password" placeholder="Confirm Password">
        <div>
            <label>Birthday:</label>
            <input type="date" name = "Birthdate">
        </div>
        <Label>Gender Identity:</Label>
        <div>
            <input type="radio" name = "Gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name = "Gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name = "Gender" value="Non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name = "Gender" value="I prefer not to answer" id="noAnswer">
            <label for="noAnswer">I prefer not to answer</label>
        </div>
        <label>A short description about myself:</label>
        <div>
            <textarea name="about" id="about" cols="35" rows="3"></textarea>
        </div>
        <label for="favorite">Favorite Language:</label>
        <select name="Favorite Language" id="favorite">
            <option>Select Language</option>
            <option>C#</option>
            <option>C++</option>
            <option>Java</option>
            <option>JavaScript</option>
            <option>Python</option>
        </select>
        <div>
            <input type="checkbox" name = "periodic emails" id = "periodic">
            <label>Yes, I would like to receive periodic emails</label>
        </div>
        <input type="submit" value="Create Account">
        <div>
            <p>* Indicates a required field</p>
        </div>
    </form>
</body>
</html>
