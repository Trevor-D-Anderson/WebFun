<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>
<body>
    <Header>
        <div class="nav">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-links">
                <li><a class="navLink" href="#">Home</a></li>
                <li><a class="navLink" href="#" id="active">My Profile</a></li>
                <li><a class="navLink" href="#">Find Connections</a></li>
                <li><button class="btn">Sign Out</button></li>
            </ul>
        </div>        
    </Header>
    <div class="card">
        <header class="flav"></header>
        <img id="profile" src="imgs/user-circle.png" alt="Profile Image">
        <h1 id="prof">Jane Doe</h1>
        <div class="loc">
        <img src="imgs/map-marker.png" alt="Map Marker" id="location">
        <label id="seattle">Seattle</label>
        </div>
        <p class="words">Developer &#10072; Engineer &#10072; Problem Solver</p>
        <p class="words">Master of Shadows and the Internet!</p>
        <div class="edit">
            <img src="imgs/gear.png" alt="Gear">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>
</html>
